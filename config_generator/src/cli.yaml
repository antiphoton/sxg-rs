name: config-generator
args:
    - create_dev_cert:
        help: Creates self-signed certificates under the given directory
        long: create-dev-cert
        required: false
        takes_value: true
        value_name: DIRECTORY
    - target:
        long: target
        possible_values:
          - cloudflare
          - fastly
        required: true
        short: t
        takes_value: true
        value_name: TARGET
